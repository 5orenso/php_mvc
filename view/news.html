<html>
<head></head>
	<body>
		<h1>php_mvc</h1>
		<hr/>
		<h4>{{article.title}}</h4>
		<p>{{article.content}}</p>
		<form method="post" action="./index.php?news">
			<input type="text" name="author" value="John Squibb">
			<input type="submit" value="Show author">
		</form>
		<hr>

		{% for type, array in env %}
			<h2>{{type}}</h2>
			{% for key, val in array %} 
				- {{ loop.parent.loop.index }}.{{ loop.index }}: {{key}} = {{val}}<br>
			{% endfor %}
		{% endfor %}

		<hr>
	</body>
</html>
